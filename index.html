<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis:500,700|Roboto:300,300i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</head>

<body>

  <section wrapper>
    <header>
      <h2>Static Header</h2>
    </header>
    <main>
      <div class="primary">
        <h3>Primary</h3>
      </div>
      <div class="secondary">
        <h3>Secondary</h3>
      </div>
      <div class="accent">
        <h3>Accent</h3>
      </div>
    </main>
  </section>

  <section notifications>
    <div class="success">
      <div class="title">
        <h3>Success</h3>
      </div>
      <i class="fas fa-check type-icon"></i>
      <div class="message">
        <span>Something really awesome just happened, and that's good becuase you wanted it to!</span>
      </div>
    </div>
    <div class="info">
      <div class="title">
        <h3>Info</h3>
      </div>
      <i class="fas fa-info type-icon"></i>
      <div class="message">
        <span>Hey, just to let you know, something happened that you may be interested in.</span>
      </div>
    </div>
    <div class="warn">
      <div class="title">
        <h3>Warn</h3>
      </div>
      <i class="fas fa-exclamation type-icon"></i>
      <div class="message">
        <span>It's all starting to go downhill...</span>
      </div>
    </div>
    <div class="error">
      <div class="title">
        <h3>Error</h3>
      </div>
      <i class="fas fa-times type-icon"></i>
      <div class="message">
        <span>Do you know what FUBAR means?</span>
      </div>
    </div>
  </section>
</body>

</html>
